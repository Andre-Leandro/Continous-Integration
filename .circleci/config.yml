version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - run:
          name: Instalar Mocha y Chai
          command: npm install mocha chai
      - run:
          name: Ejecutar pruebas
          command: npx mocha test/test.js
      - run:    
          name: Notificar a Slack 
          command: |
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Locura hermosa"}' $SLACK_WEBHOOK_URL

  deploy:
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://api.render.com/deploy \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"serviceId": "your-service-id"}')
          if [ $response -eq 200 ]; then
            echo "Deployment successful"
          else
            echo "Deployment failed with HTTP status code $response"
            url -X POST -H 'Content-type: application/json' --data '{"text":"MAL DEPLOY!"}' $SLACK_WEBHOOK_URL
            exit 1
          fi
      - run:
          name: Notificar a Slack
          command: |
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Hello,  Mensaje bueno World!"}' $SLACK_WEBHOOK_URL

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
