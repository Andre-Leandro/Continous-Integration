version: 2.1

orbs:
  slack: circleci/slack@4.3.2

jobs:
  lint:
    docker:
      - image: cimg/node:18.20.3
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run lint:html

  test:
    docker:
      - image: cimg/node:18.20.3
    steps:
      - checkout
      - run:
          name: Instalar Mocha y Chai
          command: npm install mocha chai
      - run:
          name: Ejecutar pruebas
          command: npx mocha test/test.js

  deploy:
    docker:
      - image: cimg/node:18.20.3
    steps:
      - checkout
      - run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://api.render.com/deploy/srv-cpdr55n109ks73em4ecg?key=0m-6SGBdA7I")
          if [ $response -eq 200 ]; then
            echo "Deployment successful"
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Deploy exitoso."}' $SLACK_WEBHOOK_URL
          else
            echo "Deployment failed with HTTP status code $response"
            curl -X POST -H 'Content-type: application/json' --data '{"text":"¡Ha fallado el Deploy!"}' "$SLACK_WEBHOOK_URL"
            exit 1
          fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - lint:
          filters:
            branches:
              only: main
      - test:
          requires:
            - lint
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
      - slack/notify:
          name: Slack Notify Tests
          requires:
            - test
          template: basic_success
          custom:
            attachments:
              - pretext: "Tests completados con éxito"
                text: >
                  *Commit*: `${CIRCLE_SHA1}`
                  *Author*: `${CIRCLE_USERNAME}`
                  *Commit Message*: `${CIRCLE_COMPARE_URL}`
                color: "#36a64f"
                fields:
                  - title: "Build Details"
                    value: "View details [here](${CIRCLE_BUILD_URL})"
                    short: false
      - slack/notify:
          name: Slack Notify Deploy
          requires:
            - deploy
          template: basic_success
          custom:
            attachments:
              - pretext: "Deploy completado con éxito"
                text: >
                  *Commit*: `${CIRCLE_SHA1}`
                  *Author*: `${CIRCLE_USERNAME}`
                  *Commit Message*: `${CIRCLE_COMPARE_URL}`
                color: "#36a64f"
                fields:
                  - title: "Build Details"
                    value: "View details [here](${CIRCLE_BUILD_URL})"
                    short: false
